<!doctype html>

<html>

<head>
    <title>Crypto Dashboard</title>
    <meta http-equiv="refresh" content="60">
    <style>
        .coinmarketcap-currency-widget {
            /* width: 23%;
             prevent stretched look */
            margin: 10px 1%;
            /* add top/bottom margin and 1% space between widgets */
            float: left;
            /* align left */
        }

        .message {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12pt;
            text-align: center
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD" data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="bitconnect" data-base="USD" data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="monero" data-base="USD" data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="bitcoin-cash" data-base="USD" data-secondary="BTC"></div>
    <div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="USD" data-secondary="BTC"></div>
</body>

</html>
